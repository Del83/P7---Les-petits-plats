<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="assets/lpp_favicon_72.png" rel="icon" type="image/png" />
    <script
      src="https://kit.fontawesome.com/52b9d34509.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Logo les petits plats" id="logo" />
    </header>
    <main>
      <div id="search-section">
        <input
          type="text"
          id="searchbar"
          class="input"
          placeholder="Rechercher une recette"
        />
        <div id="search-tags"></div>

        <div id="search_combobox-container">
          <div
            id="ingredients-combobox"
            class="combobox"
            data-type="ingredients"
          >
            <div
              id="ingredients-controls"
              class="combobox-controls"
              data-type="ingredients"
            >
              <input
                id="ingredients-input"
                class="combobox-input ingredients__input"
                data-type="ingredients"
                placeholder="Ingrédients"
                type="text"
                size="10"
              />
              <button
                id="ingredients-btn"
                class="combobox-btn"
                data-type="ingredients"
              ></button>
            </div>
            <ul
              id="ingredients-list"
              class="combobox-list hidden"
              data-type="ingredients"
            ></ul>
          </div>

          <div id="appliances-combobox" class="combobox" data-type="appliances">
            <div
              id="appliances-controls"
              class="combobox-controls"
              data-type="appliances"
            >
              <input
                id="appliances-input"
                class="combobox-input appliances__input"
                data-type="appliances"
                placeholder="Appareil"
                type="text"
                size="10"
              />
              <button
                id="appliances-btn"
                class="combobox-btn"
                data-type="appliances"
              ></button>
            </div>
            <ul
              id="appliances-list"
              class="combobox-list hidden"
              data-type="appliances"
            ></ul>
          </div>

          <div id="ustensils-combobox" class="combobox" data-type="ustensils">
            <div
              id="ustensils-controls"
              class="combobox-controls"
              data-type="ustensils"
            >
              <input
                id="ustensils-input"
                class="combobox-input ustensils__input"
                data-type="ustensils"
                placeholder="Ustensiles"
                type="text"
                size="10"
              />

              <button
                id="ustensils-btn"
                class="combobox-btn"
                data-type="ustensils"
              ></button>
            </div>
            <ul
              id="ustensils-list"
              class="combobox-list hidden"
              data-type="ustensils"
            ></ul>
          </div>
        </div>
      </div>
      <span id="no-result" class="hidden"
        >Aucune recette ne correspond à votre critère... Vous pouvez chercher
        par exemple "tarte aux pommes", "poisson", etc...</span
      >
      <div id="result-section"></div>
    </main>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
